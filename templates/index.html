<!DOCTYPE html>
<html>
<head>
    <title>Room Occupancy Prediction</title>
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 20px;
    }
    h1 {
        color: #333;
    }
    form {
        margin-bottom: 20px;
    }
    label {
        display: inline-block;
        width: 150px;
    }
    input {
        width: 200px;
        padding: 5px;
    }
    input[type="submit"] {
        width: 100px;
        background-color: #333;
        color: #fff;
        border: none;
        padding: 10px;
        cursor: pointer;
    }
    input[type="submit"]:hover {
        background-color: #555;
    }
    h2 {
        color: #333;
    }
    .error {
        color: red;
    }
</style>
<body>
    <h1>Room Occupancy Prediction</h1>
    <form method="POST">
        <label for="S1_Temp">S1_Temp:</label>
        <input type="text" id="S1_Temp" name="S1_Temp"><br><br>
        <label for="S2_Temp">S2_Temp:</label>
        <input type="text" id="S2_Temp" name="S2_Temp"><br><br>
        <label for="S3_Temp">S3_Temp:</label>
        <input type="text" id="S3_Temp" name="S3_Temp"><br><br>
        <label for="S4_Temp">S4_Temp:</label>
        <input type="text" id="S4_Temp" name="S4_Temp"><br><br>
        <label for="S1_Light">S1_Light:</label>
        <input type="text" id="S1_Light" name="S1_Light"><br><br>
        <label for="S2_Light">S2_Light:</label>
        <input type="text" id="S2_Light" name="S2_Light"><br><br>
        <label for="S3_Light">S3_Light:</label>
        <input type="text" id="S3_Light" name="S3_Light"><br><br>
        <label for="S4_Light">S4_Light:</label>
        <input type="text" id="S4_Light" name="S4_Light"><br><br>
        <label for="S1_Sound">S1_Sound:</label>
        <input type="text" id="S1_Sound" name="S1_Sound"><br><br>
        <label for="S2_Sound">S2_Sound:</label>
        <input type="text" id="S2_Sound" name="S2_Sound"><br><br>
        <label for="S3_Sound">S3_Sound:</label>
        <input type="text" id="S3_Sound" name="S3_Sound"><br><br>
        <label for="S4_Sound">S4_Sound:</label>
        <input type="text" id="S4_Sound" name="S4_Sound"><br><br>
        <label for="S5_CO2">S5_CO2:</label>
        <input type="text" id="S5_CO2" name="S5_CO2"><br><br>
        <label for="S5_CO2_Slope">S5_CO2_Slope:</label>
        <input type="text" id="S5_CO2_Slope" name="S5_CO2_Slope"><br><br>
        <label for="S6_PIR">S6_PIR:</label>
        <input type="text" id="S6_PIR" name="S6_PIR"><br><br>
        <label for="S7_PIR">S7_PIR:</label>
        <input type="text" id="S7_PIR" name="S7_PIR"><br><br>
        <input type="submit" value="Predict">
    </form>

    {% if prediction is not none %}
    <h2>Predicted Room Occupancy Count: {{ prediction }}</h2>
    {% endif %}

    {% if plot_data %}
    <img src="data:image/png;base64,{{ plot_data }}" alt="Sensor Values">
    {% endif %}

    {% if cm %}
    <h2>Confusion Matrix</h2>
    <img src="data:image/png;base64,{{ cm }}" alt="Confusion Matrix">
    {% endif %}  



</body>
</html>
